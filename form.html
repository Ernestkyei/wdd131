<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Options will be populated by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <label>Overall Rating:</label>
      <div class="rating">
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">1 ☆</label>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2 ☆</label>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3 ☆</label>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4 ☆</label>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5 ☆</label>
      </div>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <label>Useful Features:</label>
      <div class="features">
        <input type="checkbox" id="feature1" name="features" value="Easy Installation">
        <label for="feature1">Easy Installation</label>
        <input type="checkbox" id="feature2" name="features" value="Durability">
        <label for="feature2">Durability</label>
        <input type="checkbox" id="feature3" name="features" value="Design">
        <label for="feature3">Design</label>
      </div>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review"></textarea>

      <!-- User Name -->
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 | Ernest Nkansah Kyei | WDD 131</p>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
